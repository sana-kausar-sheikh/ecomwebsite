<!DOCTYPE html>
<html lang="en">
    <head>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    </head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="row">
                    <div class="col-md-12">
                        <img src="{{product_objects.image}}" width='350px' height='350px'>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6">
    <div class="row">
        <div class="col-md-12">
            title:{{product_objects.title}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            price:{{product_objects.price}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            discount_price:{{product_objects.discount_price}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            category:{{product_objects.category}}
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            description:{{product_objects.description}}
        </div>
    </div>
    </div>
    
</body>
</html>
